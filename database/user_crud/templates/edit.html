<doctype html>
<head>
  <title>Edit User</title>
</head>

<body>
  <div>
    <h1 style="background-color:DodgerBlue;"> Stars-DB </h1>
    <a href="{{ url_for('.start') }}"> Home </a> |&nbsp;
    <a href="{{ url_for('.start') }}"> Search :TODO </a>
    <h2>Edit User</h2>
  </div>
  
  <form method="post" action="/update">
      <dl>
          <p>
              <label for="uid">User ID: </label> <br>
              <input id="uid" name="inputUserId" value="{{ row['userId'] }}" type="text" placeholder="User Id" autocomplete="off" required>
          </p>
          <p>
              <label for="fn">First Name: </label> <br>
              <input id="fn" name="inputFName" value="{{ row['firstName'] }}" type="text" placeholder="First Name" autocomplete="off" >
          </p>
          <p>
              <label for="ln">Last Name: </label> <br>
              <input id="ln" name="inputLName" value="{{ row['lastName'] }}" type="text" placeholder="Last Name" autocomplete="off" >
          </p>
          <p>
              <label for="e">Email: </label> <br>
              <input id="e" name="inputEmail" value="{{ row['email'] }}" type="text" placeholder="Email" autocomplete="off" >
          </p>
          <p>
              <input name="inputPassword" value="" type="password" placeholder="New Password" autocomplete="off" >
          </p>
      </dl>
      <p>
          <input name="inputPermissions" value="{{ row['permissions'] }}" type="hidden">
          <input name="id" value="{{ row['userId'] }}" type="hidden">
          <input type="submit" value="Submit">
      </p>
  </form>
</body>
</html>
