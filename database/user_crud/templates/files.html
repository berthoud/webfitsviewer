<doctype html>
<title>List of Files</title>

<p><a href="{{ url_for('.show_files') }}"> Show All Files </a></p>
<p><a href="{{ url_for('.add_file_view') }}"> Add Files </a></p>

<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>

{{ table }}
