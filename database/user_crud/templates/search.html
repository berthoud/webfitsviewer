<doctype html>
<head>
  <title>Search User</title>
</head>

<body>
  <div>
    <h1 style="background-color:DodgerBlue;"> Stars-DB </h1>
    <a href="{{ url_for('.start') }}"> Home </a> |&nbsp;
    <a href="{{ url_for('.start') }}"> Search :TODO </a>
    <h2>Search User</h2>
  </div>
  
  <form method="post" action="/search">
      <dl>
          <p>
              <label for="uid">User ID: </label> <br>
              <input id="uid" name="inputUserId" value="" type="text" placeholder="User Id" autocomplete="off" required>
          </p>
      </dl>
      <p>
          <input name="key" value="userId" type="hidden">
          <input name="value" value="{{ row['userId'] }}" type="hidden">
          <input type="submit" value="Submit">
      </p>
  </form>
  <p>
	  {% with messages = get_flashed_messages() %}
	    {% if messages %}
		  <ul class=flashes>
		  {% for message in messages %}
		    <li>{{ message }}</li>
		  {% endfor %}
		  </ul>
	    {% endif %}
	  {% endwith %}
  </p>

  {{ table }}
</body>
</html>
