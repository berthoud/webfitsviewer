<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
  <title>List Users</title>
</head>
<body>
  <div style="text-align: center; background-color:DodgerBlue;">
    <h1> Stars-DB </h1>
    <a href="{{ url_for('.start') }}"> Home </a> |&nbsp;
    <a href="{{ url_for('.show_obs') }}"> Observations </a> |&nbsp;
    <a href="{{ url_for('.show_files') }}"> Files </a> |&nbsp;
    <a href="{{ url_for('.show_wd') }}"> Weather (Daily) </a> |&nbsp;
    <a href="{{ url_for('.show_users') }}"> Users </a>  
  </div>

  <h2>Users</h2>

  <p><a href="{{ url_for('.add_user_view') }}"> Add User </a></p>

  <p>
	  {% with messages = get_flashed_messages() %}
	    {% if messages %}
		  <ul class=flashes>
		  {% for message in messages %}
		    <li>{{ message }}</li>
		  {% endfor %}
		  </ul>
	    {% endif %}
	  {% endwith %}
  </p>

  {{ table }}
<body>

</html>
