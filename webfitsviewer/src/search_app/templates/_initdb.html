<doctype html>
<title>Stars-DB</title>

<h1 style="background-color:DodgerBlue;"> Welcome to Stars-DB </h1>

    <p>
	  {% with messages = get_flashed_messages() %}
	    {% if messages %}
		  <ul class=flashes>
		  {% for message in messages %}
		    <li>{{ message }}</li>
		  {% endfor %}
		  </ul>
	    {% endif %}
	  {% endwith %}
  </p>

<p>To start: </p>

<p><a style="color: red;" href="{{ url_for('.start') }}"> Initialize Database </a></p>
